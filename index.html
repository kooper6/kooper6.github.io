<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Olha!</title>
  <style>
    :root{
      --bg:#f8f6ff;
      --card:#fff;
      --accent:#ff6bcb;
      --muted:#8b8aa6;
    }
    html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: linear-gradient(180deg, #fff 0%, var(--bg) 100%);}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}

    .phone{width:375px;max-width:92vw;border-radius:44px;padding:18px;background:linear-gradient(180deg,#fff,#f3f3ff);box-shadow:0 18px 40px rgba(20,20,60,0.15);border:1px solid rgba(20,20,60,0.04)}
    .notch{height:30px;width:60%;margin:0 auto;border-radius:12px;background:linear-gradient(180deg,#0d0d0d,#222);opacity:0.08}
    .screen{background:var(--card);border-radius:28px;padding:18px;overflow:hidden}

    header{display:flex;align-items:center;gap:12px}
    .gift{width:56px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent),#ffd36b);box-shadow:0 6px 18px rgba(255,107,203,0.18);font-size:28px}
    h1{margin:0;font-size:20px;color:#2b2545}
    p.lead{margin:6px 0 12px;color:var(--muted);font-size:13px}

    .screens{display:flex;flex-direction:column;align-items:center;gap:20px;margin-top:6px}
    .screenshot{width:260px;height:480px;border-radius:24px;border:6px solid #1111;box-shadow:0 6px 18px rgba(30,30,60,0.09);overflow:hidden;display:flex;align-items:center;justify-content:center;cursor:pointer;background:linear-gradient(135deg,var(--accent),#ffd36b);color:#fff;font-weight:bold;font-size:20px;transition:transform 0.3s ease, box-shadow 0.3s ease;}
    .screenshot:hover{transform:scale(1.05);box-shadow:0 10px 24px rgba(255,107,203,0.25)}
    .screenshot img{width:100%;height:100%;object-fit:cover;display:none;border-radius:18px;}

    .confetti{height:62px;margin-top:12px;display:flex;gap:6px;justify-content:center}
    .confetti i{font-style:normal;font-size:18px;transform:rotate(-12deg)}

    .message{margin-top:14px;padding:12px;border-radius:12px;background:linear-gradient(180deg,#fff,#fbf8ff);text-align:center}
    .message h2{margin:0;font-size:18px;color:var(--accent)}
    .message p{margin:8px 0 0;color:var(--muted);font-size:14px}

    footer{font-size:11px;color:#aaa;text-align:center;margin-top:10px}

    @media(max-width:420px){.phone{width:92vw}}

    @keyframes fadeIn {
      from {opacity:0;transform:scale(0.95)}
      to {opacity:1;transform:scale(1)}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="phone" role="region" aria-label="Birthday gift for Olha">
      <div class="notch"></div>
      <div class="screen">
        <header>
          <div class="gift" aria-hidden>üéÅ</div>
          <div>
            <h1>Happy Birthday Olha!</h1>
            <p class="lead">Tap each gift to reveal your surprise üéÅ</p>
          </div>
        </header>

        <div class="screens">
          <div class="screenshot" onclick="reveal(this, '/images/screenshot1.jpg')">Gift 1</div>
          <div class="screenshot" onclick="reveal(this, '/images/screenshot2.jpg')">Gift 2</div>
          <div class="screenshot" onclick="reveal(this, '/images/screenshot3.jpg')">Gift 3</div>
        </div>

        <div class="confetti" aria-hidden>
          <i>‚ú® üéâ üéà üéä ‚ú®</i>
        </div>

        <div class="message" role="article">
          <h2>For Olha ‚Äî make a wish!</h2>
          <p>Open this page on your iPhone for the best fit. Want music or a sparkle effect? I can add it!</p>
        </div>

        <footer>Made with ‚ù§Ô∏è ‚Äî GitHub Pages ready</footer>
      </div>
    </div>
  </div>

  <script>
    function reveal(el, imgPath) {
      if (el.classList.contains('revealed')) return;
      el.classList.add('revealed');
      el.innerHTML = `<img src="${imgPath}" alt="Gift image" />`;
      const img = el.querySelector('img');
      img.style.display = 'block';
      img.style.animation = 'fadeIn 0.6s ease forwards';
    }
  </script>
</body>
</html>
